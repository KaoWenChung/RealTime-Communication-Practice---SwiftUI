<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message System Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .catalog {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .catalog-item {
            margin: 0 20px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            text-align: center;
        }
        .catalog-item a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Message System Catalog</h1>

<div class="catalog">
    <div class="catalog-item">
        <a href="/sse">Server-Sent Events (SSE)</a>
    </div>
    <div class="catalog-item">
        <a href="/websocket">Go to WebSocket</a>
    </div>
</div>

</body>
</html>
